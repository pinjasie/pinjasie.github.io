<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Testi</title>
    </head>
    <body>
        <h1>Testinä pieni progress-bar. Kaipaa hienosäätöä, toimii teoriassa.</h1>
        <div class="container">
            <div class="progress-container"> <!--pallurat, jotka näyttävät missä mennään-->
                <div class="progress" id="progress"></div>
                <div class="circle active">1</div>
                <div class="circle">2</div>
                <div class="circle">3</div>
                <div class="circle">4</div>

            </div>

            <button class="btn" id="prev" disabled>Prev</button> <!--eteen ja taakse-napit-->
            <button class="btn" id="next">Next</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
